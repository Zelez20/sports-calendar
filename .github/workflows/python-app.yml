name: Update master calendar

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate master.ics
        run: |
          python generate_calendar.py
          ls -la
          test -f master.ics

      - name: Commit and push master.ics
        run: |
          git config user.name "calendar-bot"
          git config user.email "bot@users.noreply.github.com"
          git add master.ics
          git status
          git commit -m "Update master calendar" || exit 0
          git push
